<ion-header>
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="12">
      <ion-input class="result" [(ngModel)]="result" disabled></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="3" *ngFor="let button of buttons">
      <ion-button expand="block" (click)="buttonClicked(button)">{{button}}</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
